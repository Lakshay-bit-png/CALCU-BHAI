

<html>
    <head><title>CALC</title>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="bodycalc"><br>
            <div class="outputbox" id="outputboxmain">
                <div class="writtenoutput" id="output">
                   0

                </div>
            </div>
            <br><br>
            <div class="buttons" >
            
                <button onclick="givetoscreen(7)" id="7">7</button>
                <button onclick="givetoscreen(8)" id="8">8</button>
                <button onclick="givetoscreen(9)" id="9">9</button>
               
           
                <button onclick="givetoscreen(4)" id="4">4</button>
                <button onclick="givetoscreen(5)" id="5">5</button>
                <button onclick="givetoscreen(6)" id="6">6</button>
                <button onclick="givetoscreen(1)" id="1">1</button>
                <button onclick="givetoscreen(2)" id="2">2</button>
                <button onclick="givetoscreen(3)" id="3">3</button>
                <button onclick="givetoscreen(0)" id="0">0</button>
                <button onclick="givetoscreen('.')">.   </button>
                <button onclick="equal()" style="border-radius:10px;background-color:rgb(23, 169, 185)">=</button>
            </div>
            <div class="operators" style="float:right">
                <button onclick="hatao()" style="width:80px;height:50px;font-size: 30px;">CE</button><br>
                
                <button onclick="assignoperator('-')" style="height:65px;width: 30px;margin-top:20px;">-</button>
                <button onclick="assignoperator('/')" style="height:65px;width:30px;">/</button><br>
                <button onclick="assignoperator('*')" style="width:80px;height:65px;">*</button><br>
                <button onclick="assignoperator('+')" style="height:80px;width:80px;margin-top:10px;" >+</button><br>
                
                
            </div>
        </div>

    </body>
</html>
